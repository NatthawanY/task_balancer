<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมแบ่งงาน (Task Balancer)</title>
    <!-- ใช้ Bootstrap 5 เพื่อความสวยงาม -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
        }
        .card {
            padding: 2rem;
        }
        .loader {
            display: none; /* ซ่อนไว้ก่อน */
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            -webkit-animation: spin 2s linear infinite; /* Safari */
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        /* Safari */
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card shadow-sm">
        <h1 class="text-center mb-4">โปรแกรมแบ่งงานให้สมดุล</h1>
        <p class="text-muted text-center">อัปโหลดไฟล์ Excel ที่มีคอลัมน์ `task` และ `workload` เพื่อแบ่งงานให้มีปริมาณใกล้เคียงกันที่สุด</p>
        
        <form id="upload-form" class="mt-3">
            <div class="mb-3">
                <label for="people" class="form-label"><b>1. ระบุจำนวนคน (N) ที่ต้องการแบ่งงานให้:</b></label>
                <input type="number" class="form-control" id="people" name="people" min="2" required>
            </div>

            <div class="mb-4">
                <label for="file" class="form-label"><b>2. เลือกไฟล์ Excel:</b></label>
                <input type="file" class="form-control" id="file" name="file" accept=".xlsx, .xls" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">คำนวณและดาวน์โหลดผลลัพธ์</button>
            </div>
        </form>

        <!-- ส่วนแสดงสถานะและข้อผิดพลาด -->
        <div id="status" class="mt-4 text-center">
             <div class="loader" id="loader"></div>
             <p id="status-message" class="fs-5"></p>
        </div>

    </div>
</div>

<script>
    const form = document.getElementById('upload-form');
    const statusMessage = document.getElementById('status-message');
    const loader = document.getElementById('loader');

    form.addEventListener('submit', async (event) => {
        event.preventDefault(); // ป้องกันการ submit ฟอร์มแบบปกติ

        // แสดงสถานะกำลังโหลด
        loader.style.display = 'block';
        statusMessage.textContent = 'กำลังคำนวณ... Genetic Algorithm อาจใช้เวลาสักครู่';
        statusMessage.className = 'text-primary';

        const formData = new FormData(form);

        try {
            const response = await fetch('/', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                // ถ้าสำเร็จ Server จะส่งไฟล์กลับมา
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                // ดึงชื่อไฟล์จาก header หรือตั้งชื่อ default
                const disposition = response.headers.get('Content-Disposition');
                let filename = 'task_assignment_result.xlsx';
                if (disposition && disposition.indexOf('attachment') !== -1) {
                    const filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
                    const matches = filenameRegex.exec(disposition);
                    if (matches != null && matches[1]) {
                        filename = matches[1].replace(/['"]/g, '');
                    }
                }
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                
                statusMessage.textContent = 'การคำนวณเสร็จสิ้น! ไฟล์ผลลัพธ์กำลังถูกดาวน์โหลด';
                statusMessage.className = 'text-success fw-bold';

            } else {
                // ถ้ามีข้อผิดพลาดจาก Server
                const errorMessage = await response.text();
                statusMessage.textContent = 'เกิดข้อผิดพลาด: ' + errorMessage;
                statusMessage.className = 'text-danger fw-bold';
            }
        } catch (error) {
            statusMessage.textContent = 'เกิดข้อผิดพลาดในการเชื่อมต่อ: ' + error.message;
            statusMessage.className = 'text-danger fw-bold';
        } finally {
            // ซ่อน loader เมื่อเสร็จสิ้น
            loader.style.display = 'none';
        }
    });
</script>

</body>
</html>
